<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register Child</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      width: 100%;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .field {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 700;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #e6eefc;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #0066cc;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    .success-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    /* Print styling */
    @media print {
      body { background: #fff; }
      .container {
        box-shadow: none;
        margin: 0;
        padding: 20px;
        width: 100%;
        border-radius: 0;
      }
      button { display: none; }
    }

    /* Success content */
    #successContent img {
      max-width: 350px;
      max-height: 350px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="mainTitle">üìù Child Registration</h1>

    <div id="formArea">
      <div class="field">
        <label for="childName">Child's Name *</label>
        <input id="childName" type="text" />
      </div>

      <div class="field">
        <label for="age">Age *</label>
        <input id="age" type="number" min="1" max="12" />
      </div>

      <div class="field">
        <label for="parentName">Parent Name *</label>
        <input id="parentName" type="text" />
      </div>

      <div class="field">
        <label for="parentPhone">Parent Phone *</label>
        <input id="parentPhone" type="tel" />
      </div>

      <div class="field">
        <label for="classroom">Classroom *</label>
        <select id="classroom">
          <option value="">Select</option>
          <option value="sparkle">Sparkle (0‚Äì2 yrs)</option>
          <option value="zest">Zest (3‚Äì8 yrs)</option>
          <option value="crystal">Crystal (9‚Äì12 yrs)</option>
        </select>
      </div>

      <div class="field">
        <label for="securityQuestion">Security Question *</label>
        <input id="securityQuestion" type="text" />
      </div>

      <div class="field">
        <label for="securityAnswer">Security Answer *</label>
        <input id="securityAnswer" type="text" />
      </div>

      <div class="error" id="errorBox"></div>

      <button id="btnRegister">Register Child</button>
      <button id="btnReset" style="background:#eee;color:#222;">Reset</button>
    </div>
  </div>

  <!-- html2canvas for screenshot -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const el = id => document.getElementById(id);
    const PROXY_URL = "https://church-ebo5.onrender.com/api/registerChild";

    async function apiRegisterChild(form) {
      const res = await fetch(PROXY_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(form)
      });
      return await res.json();
    }

    el('btnRegister').addEventListener('click', async () => {
      el('errorBox').style.display = 'none';

      const form = {
        childName: el('childName').value.trim(),
        age: el('age').value.trim(),
        parentName: el('parentName').value.trim(),
        parentPhone: el('parentPhone').value.trim(),
        classroom: el('classroom').value,
        securityQuestion: el('securityQuestion').value.trim(),
        securityAnswer: el('securityAnswer').value.trim()
      };

      if (Object.values(form).some(v => !v)) {
        el('errorBox').textContent = 'Please fill all fields';
        el('errorBox').style.display = 'block';
        return;
      }

      el('btnRegister').disabled = true;
      el('btnRegister').textContent = 'Registering...';

      try {
        const res = await apiRegisterChild(form);

        if (res.success) {
          // Hide the title from success page
          el('mainTitle').style.display = 'none';

          // Replace form area with success details
          el('formArea').innerHTML = `
            <div id="successContent" style="text-align:center; padding:20px;">
              <h2>‚úÖ Registration Successful!</h2>
              <p><b>Child ID:</b> ${res.childId}</p>
              <p><b>Security Question:</b> ${res.securityQuestion}</p>
              <p><b>Registration Date:</b> ${res.registrationDate}</p>
              <img src="${res.qrCodeUrl}" alt="QR Code"/>
              <p>${res.infoText || ''}</p>

              <div class="success-buttons">
                <button id="btnPrint">üñ®Ô∏è Print</button>
                <button id="btnDownload">üì• Download Screenshot</button>
                <button id="btnNew">‚ûï Register Another</button>
              </div>
            </div>
          `;

          // Print
          el('btnPrint').addEventListener('click', () => window.print());

          // Download Screenshot
          el('btnDownload').addEventListener('click', () => {
            html2canvas(el('successContent'), { useCORS: true, allowTaint: true }).then(canvas => {
              const link = document.createElement('a');
              link.download = `Child-${res.childId}.png`;
              link.href = canvas.toDataURL('image/png');
              link.click();
            });
          });

          // Register Another
          el('btnNew').addEventListener('click', () => location.reload());
        } else {
          el('errorBox').textContent = res.error || 'Registration failed';
          el('errorBox').style.display = 'block';
        }
      } catch (err) {
        el('errorBox').textContent = 'Network error';
        el('errorBox').style.display = 'block';
      } finally {
        el('btnRegister').disabled = false;
        el('btnRegister').textContent = 'Register Child';
      }
    });

    el('btnReset').addEventListener('click', () => {
      ['childName', 'age', 'parentName', 'parentPhone', 'classroom', 'securityQuestion', 'securityAnswer'].forEach(f => el(f).value = '');
      el('errorBox').style.display = 'none';
    });
  </script>
</body>
</html>
